<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../js/layer/skin/default/layer.css" />
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css" />
</head>

<body>
<div style="margin-left: auto;margin-right: auto;width: 95%">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div style="position: absolute;top:15px" id="btns">

                            <a shiro:hasPermission="user:setRole" href="#" class="btn btn-success  btn-sm" data-code="user:setRole">
                                <i class="icon-cog"></i>设置角色
                            </a>


                            <a shiro:hasPermission="user:add" href="#" class="btn btn-primary  btn-sm" data-code="user:add">
                                <i class="icon-ok"></i>新增
                            </a>


                            <a shiro:hasPermission="user:update" href="#" class="btn btn-warning btn-sm" data-code="user:update">
                                <i class="icon-edit"></i>编辑
                            </a>


                            <a shiro:hasPermission="user:delete" href="#" class="btn btn-danger btn-sm" data-code="user:delete">
                                <i class="icon-trash"></i>删除
                            </a>

                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>

    <div id="roleUI" class="col-xs-12 col-sm-12" style="display: none">
        <label for="form-field-select-2">选择角色</label>
        <select class="form-control" id="roleIds" multiple="multiple"></select>
    </div>
</div>
<head th:include="commom2"/>
<script src="../js/user/list.js"></script>

</body>
</html>
