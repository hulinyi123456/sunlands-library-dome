<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/ace.min.css" />
    <link rel="stylesheet" href="../js/layer/skin/default/layer.css" />
</head>
<body>
<div class="page-content">
    <div class="page-header">
        <h1>角色管理</h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form id="save-form" class="form-horizontal" role="form" action="/role/save" method="post">
                <input type="hidden" name="roleId" th:value="${role?.roleId}" />
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"
                           for="form-field-1">角色名称</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" name="name" th:value="${role?.name }" class="col-xs-10 col-sm-8" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"
                           for="form-field-1">描述</label>
                    <div class="col-sm-9">
                        <textarea name="descr" class="col-xs-10 col-sm-8" id="descr" rows="5" th:text="${role?.descr }"></textarea>
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" id="save-btn">
                            <i class="icon-ok bigger-110"></i> 保存
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="button" onclick="history.go(-1)">
                            <i class="icon-undo bigger-110"></i> 返回
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/role/saveUI.js"></script>
</body>
</html>
